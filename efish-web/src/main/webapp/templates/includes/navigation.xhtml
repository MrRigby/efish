<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <h:form id="dummyForm">

        <rich:panel style="width: 200px" bodyClass="">
            <f:facet name="header">
                <h:graphicImage url="/resources/images/menu-icon.png" />
                <h:outputText value=" " />
                <h:outputText value="Menu" />
            </f:facet>

            <h:link id="welcomeLink"
                    outcome="/static/welcome">
                <h:graphicImage url="/resources/images/start-icon.png" />
                <h:outputText value=" " />
                <h:outputText value="#{msg['menu.welcome']}" />
            </h:link>
            <br/>

            <h:link id="lessonsListLink"
                    outcome="/secured/lessons-list">
                <h:graphicImage url="/resources/images/lesson-icon.png" />
                <h:outputText value=" " />
                <h:outputText value="#{msg['menu.lessons']}" />
            </h:link>
            <br/>

            <h:link id="wordsListLink"
                    outcome="/secured/words-list">
                <h:graphicImage url="/resources/images/word-icon.png" />
                <h:outputText value=" " />
                <h:outputText value="#{msg['menu.words']}" />
            </h:link>
            <br/>
            <br/>

            <h:link id="loginCommandLink"
                    outcome="/login-form.xhtml"
                    rendered="#{user == null}">
                <h:graphicImage url="/resources/images/login-icon.png" />
                <h:outputText value=" " />
                <h:outputText value="#{msg['menu.login']}" />
            </h:link>
            <br/>

            <h:commandLink id="logoutCommandLink"
                           action="#{authController.logout()}"
                           rendered="#{user != null}">
                <h:graphicImage url="/resources/images/logout-icon.png"/>
                <h:outputText value=" " />
                <h:outputText value="#{msg['menu.logout']}" />
            </h:commandLink>
            <br/>

        </rich:panel>

    </h:form>

</ui:composition>
