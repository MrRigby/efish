<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWordLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wordController.selected.id}" title="#{bundle.CreateWordTitle_id}" required="true" requiredMessage="#{bundle.CreateWordRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWordLabel_lessonId}" for="lessonId" />
                    <h:inputText id="lessonId" value="#{wordController.selected.lessonId}" title="#{bundle.CreateWordTitle_lessonId}" />
                    <h:outputLabel value="#{bundle.CreateWordLabel_text1}" for="text1" />
                    <h:inputText id="text1" value="#{wordController.selected.text1}" title="#{bundle.CreateWordTitle_text1}" required="true" requiredMessage="#{bundle.CreateWordRequiredMessage_text1}"/>
                    <h:outputLabel value="#{bundle.CreateWordLabel_text2}" for="text2" />
                    <h:inputText id="text2" value="#{wordController.selected.text2}" title="#{bundle.CreateWordTitle_text2}" required="true" requiredMessage="#{bundle.CreateWordRequiredMessage_text2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wordController.create}" value="#{bundle.CreateWordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{wordController.prepareList}" value="#{bundle.CreateWordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
