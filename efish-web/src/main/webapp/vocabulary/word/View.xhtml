<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWordLabel_id}"/>
                    <h:outputText value="#{wordController.selected.id}" title="#{bundle.ViewWordTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWordLabel_lessonId}"/>
                    <h:outputText value="#{wordController.selected.lessonId}" title="#{bundle.ViewWordTitle_lessonId}"/>
                    <h:outputText value="#{bundle.ViewWordLabel_text1}"/>
                    <h:outputText value="#{wordController.selected.text1}" title="#{bundle.ViewWordTitle_text1}"/>
                    <h:outputText value="#{bundle.ViewWordLabel_text2}"/>
                    <h:outputText value="#{wordController.selected.text2}" title="#{bundle.ViewWordTitle_text2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wordController.destroyAndView}" value="#{bundle.ViewWordDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWordEditLink}"/>
                <br />
                <h:commandLink action="#{wordController.prepareCreate}" value="#{bundle.ViewWordCreateLink}" />
                <br />
                <h:commandLink action="#{wordController.prepareList}" value="#{bundle.ViewWordShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWordIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
