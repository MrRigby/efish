<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLessonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLessonLabel_id}"/>
                    <h:outputText value="#{lessonController.selected.id}" title="#{bundle.ViewLessonTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLessonLabel_title}"/>
                    <h:outputText value="#{lessonController.selected.title}" title="#{bundle.ViewLessonTitle_title}"/>
                    <h:outputText value="#{bundle.ViewLessonLabel_description}"/>
                    <h:outputText value="#{lessonController.selected.description}" title="#{bundle.ViewLessonTitle_description}"/>
                    <h:outputText value="#{bundle.ViewLessonLabel_eventDate}"/>
                    <h:outputText value="#{lessonController.selected.eventDate}" title="#{bundle.ViewLessonTitle_eventDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lessonController.destroyAndView}" value="#{bundle.ViewLessonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLessonEditLink}"/>
                <br />
                <h:commandLink action="#{lessonController.prepareCreate}" value="#{bundle.ViewLessonCreateLink}" />
                <br />
                <h:commandLink action="#{lessonController.prepareList}" value="#{bundle.ViewLessonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLessonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
