<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLessonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLessonLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lessonController.selected.id}" title="#{bundle.EditLessonTitle_id}" required="true" requiredMessage="#{bundle.EditLessonRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLessonLabel_title}" for="title" />
                    <h:inputText id="title" value="#{lessonController.selected.title}" title="#{bundle.EditLessonTitle_title}" required="true" requiredMessage="#{bundle.EditLessonRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditLessonLabel_description}" for="description" />
                    <h:inputText id="description" value="#{lessonController.selected.description}" title="#{bundle.EditLessonTitle_description}" />
                    <h:outputLabel value="#{bundle.EditLessonLabel_eventDate}" for="eventDate" />
                    <h:inputText id="eventDate" value="#{lessonController.selected.eventDate}" title="#{bundle.EditLessonTitle_eventDate}" required="true" requiredMessage="#{bundle.EditLessonRequiredMessage_eventDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{lessonController.update}" value="#{bundle.EditLessonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLessonViewLink}"/>
                <br />
                <h:commandLink action="#{lessonController.prepareList}" value="#{bundle.EditLessonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLessonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
